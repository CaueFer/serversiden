<div class="p-0 m-0 bg-secondary flex " style="height: 100vh;">
  <div class="col-xl-5 mx-auto my-auto">
    <div class="auth-full-page-content p-md-5 p-4 bg-white" style="height: 600px;">
      <div class="w-100">
        <div class="d-flex flex-column h-100">
          <div class="mb-4 mb-md-5 d-flex flex-row justify-content-between">
            <a class="d-block card-logo" href="https://www.conforme.org.br">
              <img
                src="assets/images/logo-ong-dark-lg.png"
                alt=""
                height="45"
                class="card-logo-dark"
              />
            </a>
          </div>
          <div class="my-auto">
            <div>
              <h5 class="text-primary">Bem vindo!</h5>
              <p>Faça login para entrar.</p>
            </div>

            <div class="mt-4">
              <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
                <div
                  *ngIf="this.successmsg != ''"
                  class="alert alert-success mb-3"
                  role="alert"
                >
                  {{ successmsg }}
                </div>
                <div
                  *ngIf="this.errormsg != ''"
                  class="alert alert-danger mb-3"
                  role="alert"
                >
                  {{ errormsg }}
                </div>
                <div class="mb-3">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="floatingInputemail"
                      placeholder="user"
                      formControlName="userName"
                      [ngClass]="{
                        'is-invalid': submitted && f['userName'].errors
                      }"
                    />
                    <button
                      class="btn btn-light position-absolute rounded-circle d-flex justify-content-center align-items-center"
                      type="button"
                      id="email-addon"
                      style="
                        top: 14px;
                        left: calc(87%);
                        height: 30px;
                        width: 30px;
                      "
                      (click)="clearPassword()"
                    >
                      <i class="mdi mdi-close fs-6"></i>
                    </button>
                    <div
                      *ngIf="submitted && f['userName'].errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f['userName'].errors">Usuario inválido.</div>
                    </div>
                    <label for="floatingInput">Email</label>
                  </div>
                </div>

                <div class="mb-3">
                  <div class="form-floating position-relative">
                    <input
                      [type]="showPassword ? 'text' : 'password'"
                      class="form-control fs-6"
                      formControlName="password"
                      [ngClass]="{
                        'is-invalid': submitted && f['password'].errors
                      }"
                      placeholder="Digite senha"
                      aria-label="Password"
                      aria-describedby="password-addon"
                    />
                    <button
                      class="btn btn-light position-absolute rounded-circle d-flex justify-content-center align-items-center"
                      type="button"
                      id="password-addon"
                      style="
                        top: 14px;
                        left: calc(87%);
                        height: 30px;
                        width: 30px;
                      "
                      (click)="togglePass()"
                    >
                      <i
                        *ngIf="showPassword"
                        class="mdi mdi-eye-outline fs-6"
                      ></i>
                      <span
                        *ngIf="!showPassword"
                        class="mdi mdi-eye-closed fs-6"
                      ></span>
                    </button>
                    <div
                      *ngIf="submitted && f['password'].errors"
                      class="invalid-feedback"
                    >
                      <span *ngIf="f['password'].errors"
                        >Senha precisa ser válida</span
                      >
                    </div>

                    <label for="userpassword fs-3">Senha</label>
                  </div>
                </div>
                <label class="form-check" for="remember-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="remember-check"
                    (click)="toggleLoged()"
                  />
                  <span class="form-check-label"> Manter conectado </span>
                </label>

                <div class="mt-3 d-grid">
                  <div
                    *ngIf="this.submitted && this.loginForm.valid"
                    class="d-flex justify-content-center"
                  >
                    <div class="loader w-100"></div>
                  </div>
                  <button
                    class="btn btn-primary btn-block"
                    type="submit"
                    [disabled]="submitted && this.loginForm.valid"
                  >
                    <span>Entrar</span>
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="mt-4 mt-md-5 text-center">
            <p class="mb-0">© {{ year }} CaueDev</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
